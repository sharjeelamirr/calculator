<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcula.css">
    <link rel="java">
    <title>Calculator</title>
</head>
<body>
    <div id="calcc">
        <div id="doosreediv">  
            <div class="display" id="display" data-value="0">
            </div>
            <div id="chothee">
                <button class="btn" onclick="displayChange('')" data-value="AC" id="Greywala">AC</button>
                <button class="btn" onclick="displayChange(0)" data-value="0" id="Greywala">+\-</button>
                <button class="btn" onclick="displayChange(%)" data-value="%" id="Greywala">%</button>
                <button class="btn" onclick="displayChange('/')" data-value="/" id="opera">/</button>
                <button class="btn" onclick="displayChange(7)" data-value="7">7</button>
                <button class="btn" onclick="displayChange(8)" data-value="8">8</button>
                <button class="btn" onclick="displayChange(9)" data-value="9">9</button>
                <button class="btn" onclick="displayChange('*')" data-value="*" id="opera">*</button>
                <button class="btn" onclick="displayChange(4)" data-value="4">4</button>
                <button class="btn" onclick="displayChange(5)" data-value="5">5</button>
                <button class="btn" onclick="displayChange(6)" data-value="6">6</button>
                <button class="btn" onclick="displayChange('-')" data-value="-" id="opera">-</button>
                <button class="btn" onclick="displayChange(1)" data-value="1">1</button>
                <button class="btn" onclick="displayChange(2)" data-value="2">2</button>
                <button class="btn" onclick="displayChange(3)" data-value="3">3</button>
                <button class="btn" onclick="displayChange('+')" data-value="+" id="opera">+</button>
                <button class="btn" onclick="displayChange(0)" data-value="0" id="Bondaa">0</button>
                <button class="btn" onclick="displayChange('.')" data-value=".">.</button>
                <button class="btn" onclick="displayResult()" data-value="=" id="opera">=</button>

            </div>
        </div>
    </div>
    <script src="calculator.js">  </script>
</body>
</html>
